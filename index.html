<!DOCTYPE html>
<html lang="es">
    <head>
        <!-- Primary Meta Tags -->
        <title>MiniMENSTRUACIÓN</title>
        <meta name="title" content="MiniMENSTRUACIÓN" />
        <meta name="description" content="Menstruación en niñas. ¿Qué es la menstruación? ¿Qué es la menarquia? Explicación del ciclo menstrual para niñas." />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://minimenstruacion.cl/" />
        <meta property="og:title" content="MiniMENSTRUACIÓN" />
        <meta property="og:description" content="Menstruación en niñas. ¿Qué es la menstruación? ¿Qué es la menarquia? Explicación del ciclo menstrual para niñas." />
        <meta property="og:image" content="https://minimenstruacion.cl/images/minimenstruacion.jpg" />

        <!-- Twitter (X) -->
        <meta property="twitter:card" content="summary_large_image" />
        <meta property="twitter:url" content="https://minimenstruacion.cl/" />
        <meta property="twitter:title" content="MiniMENSTRUACIÓN" />
        <meta property="twitter:description" content="Menstruación en niñas. ¿Qué es la menstruación? ¿Qué es la menarquia? Explicación del ciclo menstrual para niñas." />
        <meta property="twitter:image" content="https://minimenstruacion.cl/images/minimenstruacion.jpg" />

        <!-- Additional Meta -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-pink bg-pink">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="#">MiniMENSTRUACIÓN</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav"></ul>
                </div>
            </div>
        </nav>

        <!-- Cards -->
        <div class="container py-5">
            <main class="bento-grid"></main>
        </div>

        <script>
            const principal = document.querySelector("main");

            async function minimenstruando() {
                const consulta = await fetch("https://raw.githubusercontent.com/conyln/minimenstruacion/refs/heads/main/datos.json");
                const data = await consulta.json();
                console.log(data);

                data.forEach(
                    (d, i) =>
                        (principal.innerHTML += `
                            <div class="card" style="grid-column: span 2; grid-row: span 2;">
                                <div class="card-img-overlay initial-img" style="background-image: url(${d.img_prev_1});"></div>
                                    <div class="card-img-overlay hover-img" style="background-image: url(${d.img_prev_2});"></div>
                                    <a href="single.html?data=${i}" class="stretched-link"></a>
                                <div class="card-body">
                                        <h5 class="card-title">${d.titulo}</h5>
                                </div>
                            </div>
                        `)
                );
            }
            minimenstruando();
        </script>
    </body>
</html>
