    <title>MIniMENSTRUACIÓN EN CONSTRUCCIÓN</title>
    <style>
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe3ed;
            font-family: Arial, sans-serif;
            color: #ff85a2;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #ff6384;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1.2rem;
            color: #ff85a2;
            margin-bottom: 2rem;
        }

 .loader {
            position: relative;
            display: inline-block;
            width: 30px;
            height: 30px;
            background-color: #ff6384;
            transform: rotate(45deg);
            animation: heartbeat 1s infinite ease-in-out;
        }
        .loader::before,
        .loader::after {
            content: "";
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ff6384;
            border-radius: 50%;
        }
        .loader::before {
            top: -15px;
            left: 0;
        }
        .loader::after {
            top: 0;
            left: -15px;
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1) rotate(45deg); }
            50% { transform: scale(1.2) rotate(45deg); }
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>♡ sitio en construcción ♡</h1>
        <p>vuelve pronto ⸜(｡˃ ᵕ ˂)⸝♡ </p>
        <div class="loader"></div>
    </div>
