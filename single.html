<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Vinculamos los estilos de Bootstrap y el archivo CSS personal -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-pink bg-pink">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="index.html">MiniMENSTRUACIÓN</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <!-- Aquí irían los enlaces de navegación si los necesitas -->
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contenedor del carrusel -->
    <encabezado > 

    </encabezado>
    <main>
      <div class="container">
        <div id="demo" class="carousel slide" data-bs-wrap="false" data-bs-ride="carousel" >
          <carrusel class="carousel-inner" >
          </carrusel>
          <a class="carousel-control-prev" href="#demo" data-bs-slide="prev">
            <i class="fas fa-arrow-left"></i>
          </a>
          <a class="carousel-control-next" href="#demo" data-bs-slide="next">
            <i class="fas fa-arrow-right"></i>
          </a>
        </div>
      </div>
    </main>

    <!-- Script de Bootstrap y código JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      var x = new URLSearchParams(window.location.search).get("data");
      console.log(x);
      const carrusel = document.querySelector("carrusel");
      const encabezado = document.querySelector("encabezado");

      async function astros() {
        const consulta = await fetch(
          "https://raw.githubusercontent.com/conyln/minimenstruacion/refs/heads/main/datos.json"
        );
        const data = await consulta.json();
        console.log(data);
        if (x) {
          data[x]["cuerpo"].forEach((d,i) => {
            carrusel.innerHTML += `
              <div class="carousel-item ${i === 0 ? "active" : ""}">
                <div class="carousel-caption">
                  <p>${data[x]["cuerpo"][i]}</p>
                  <img src="${data[x]["img"][i]}" class="img-fluid" />
                  </div>
              </div>`;
          });

          encabezado.innerHTML = `
                    <h1>${data[x]["titulo"]}</h1>`;
        } else {
          window.location.href = "index.html";
        }
      }
      astros().catch((error) => console.error(error));
    </script>
  </body>
</html>
